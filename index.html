<!doctype html>
<html>
  <head>
    <title>VIS PL LAB</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <iframe
      class="full-size"
      id="content-frame"
      allowfullscreen
      frameborder="0"></iframe>

    <script language="javascript">
        var MINUTE = 60000;
        var addresses = [
          {
            url: 'https://uchicago-vis-pl-lab.github.io/default-screen-saver/',
            timeToDisplay: 10 * MINUTE
          }
        ];

        setTimeout(function () {
          window.location.reload(true);
        }, 10 * MINUTE);

        var idx = 0;
        function setPage() {
          var nextAddress = addresses[idx];
          var frame = document.getElementById('content-frame');
          frame.setAttribute('src', nextAddress.url);
          setTimeout(function() {
            idx = (idx + 1) % addresses.length;
            setPage();
          }, nextAddress.timeToDisplay);
        }
        setPage();
    </script>
  </body>
</html>
